			<script type="text/javascript">
			(function () {
				'use strict';

						var imgWrap = $('.img-wrapper');

						$(imgWrap).each(function (i) {
							var getImg = $(this).find('img').attr('src');
							$(this).css('background-image', 'url(' + getImg + ')');
						});

			      var rangeFrom = $('#rangeSliderFrom'),
			          rangeTo = $('#rangeSliderTo');

			      $("#rangeSlider").ionRangeSlider({
			        type: "double",
			        min: 0,
			        max: 100,
			        from: 12,
			        to: 32,
			        hide_min_max: true,
			        prefix: '£',
			        onFinish: function (data) {
			            $(rangeFrom).val(data.from);
			            $(rangeTo).val(data.to);
			        }
			      });

				    var $container2 = $('.v2');

						$container2.isotope({
						  // options
						  itemSelector: '.pane',
						  layoutMode: 'masonry',
						  masonry: {
						  	columnWidth: '.grid-sizer',
							  gutter: '.grid-gutter'
							},
							getSortData: {
						    order: function (item) {
						    	var screenWidth = $(window).innerWidth(),
						    		order = new Array(),
						    		orderData = $(item).data('order');
						    		order = JSON.parse("[" + orderData + "]");

						    	if (screenWidth > 1023) {
						    		return order[0];
						    	} else if (screenWidth < 1023 && screenWidth > 767) {
						    		return order[1] === undefined ? order[0] : order[1];
						    	} else return order[2] === undefined ? order[1] : order[2];
						    }
						  },
						  // sort by data-order
						  sortBy: 'order'
						});

					$container2.imagesLoaded( function() {
					  $container2.isotope('layout');
					});

					$(window).resize(function() {
				    $container2.isotope('updateSortData').isotope();
				    $container2.isotope('layout');
					});

				   AdobeEdge.loadComposition('rose', 'EDGE-2896030', {

					    minW: "0",
					    maxW: "undefined",
					    width: "240px",
					    height: "240px"
					}, {"dom":{}}, {"dom":{}});
