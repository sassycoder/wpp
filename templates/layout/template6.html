			<script type="text/javascript">
			(function () {
				'use strict';
		      var rangeFrom = $('#rangeSliderFrom'),
		          rangeTo = $('#rangeSliderTo');

		      $("#rangeSlider").ionRangeSlider({
		        type: "double",
		        min: 0,
		        max: 100,
		        from: 12,
		        to: 32,
		        hide_min_max: true,
		        prefix: 'Â£',
		        onFinish: function (data) {
		            $(rangeFrom).val(data.from);
		            $(rangeTo).val(data.to);
		        }
		      });

		      $('.owl-carousel').owlCarousel({
		  	  	singleItem: true,
				  	pagination: true,
				  	navigation: true,
				  	navigationText: ["<",">"]
				  });
					
		    var $container1 = $('.v1'),
				    reinitCarousel = function () {
							var getCarousels = $('.owl-carousel');
							getCarousels.data('owlCarousel').reinit({
				        singleItem: true
							});
						};

				// init
				$container1.isotope({
				  // options
				  itemSelector: '.pane',
				  layoutMode: 'masonry',
				  masonry: {
				  	columnWidth: '.grid-sizer',
					  gutter: '.grid-gutter'
					}
				});

				$container1.imagesLoaded( function() {
				  $container1.isotope('layout');
				});

				$container1.isotope('on', 'layoutComplete', reinitCarousel);

				$(window).resize(function() {
			    $container1.isotope('updateSortData').isotope();
			    $container1.isotope('layout');
				});

			}());
	    </script>
